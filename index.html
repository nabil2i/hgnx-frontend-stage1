<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./static/css/styles.css">
  <script type="text/javascript" src="./static/js/index.js"></script>
  <title>Document</title>
</head>
<body>
  <section>
    <div>
      <img class="profile-picture" data-testid="slackDisplayImage"
        src="./static/images/profile.jpg" alt="Nabil">
    </div>

    <div>
      <span>Slack Name: </span>
      <span data-testid="slackUserName">Nabil</span>
    </div>

    <div>
      <span>Current Day of the Week:</span>
      <span data-testid="currentDayOfTheWeek"></span>
    </div>

    <div>
      <span>Current UTC Time: </span>
      <span data-testid="currentUTCTime"></span> milliseconds
    </div>

    <div>
      <span>Track: </span>
      <span  data-testid="myTrack">Frontend</span>
    </div>

    <div>
      <span>Source code: </span>
      <a
        data-testid="githubURL"
        href="https://github.com/nabil2i/hgnx-frontend-stage1"
        target="_blank">
        GitHub URL
      </a>
    </div>
  </section>
</body>
</html>
